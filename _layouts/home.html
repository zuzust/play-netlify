---
layout: default
---

<div class="home">

  <h1 class="page-heading">Books</h1>

  {{ content }}

  <ul class="post-list">
    {% for book in site.data.books %}
      <li>
        <h2>
          {{ book.title | escape }}
          {% for lang in book.langs %}
          <a class="post-link block" href="{{ book.path }}/{{ lang }}">{{ lang }}</a>
          {% endfor %}
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
